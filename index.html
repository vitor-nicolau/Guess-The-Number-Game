<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <h1 class="game-title">Guess The Number Game</h1>
    <p class="game-description">
        A random number between 1 and 100 as been selected. Try and guess the number in 10 turns or fewer. Type it
        inside the box below, submit it
        and I will tell you if your guess was too high or too low.
    </p>
    <div class="form">
        <label for="guessField">Enter a guess: </label>
        <input type="text" id="guessField" class="guessField" />
        <input type="submit" value="Submit guess" class="guessSubmit" />
    </div>
    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>
</body>

</html>
